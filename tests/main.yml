---
- name: run tests
  hosts: localhost
  become: true
  roles:
    - { role: pauvos.docker-engine }
  tasks:
    - name: test if docker is installed
      command: docker --version
      register: installed_version
      changed_when: false

    - name: docker version is "{{ installed_version.stdout }}"
      debug: msg="{{ installed_version }}"
